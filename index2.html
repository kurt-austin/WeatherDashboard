<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" type="text/css" href="nyt.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

​

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">
                    <h1>Weather Dashboard</h1>
                    <p class="lead"></p>
        </div>
    </header>
    <div class="container" >
        <div class="row" > 
            <div class="col-4" id="row1   ">
                <form id="city-saved-list"><h4>Search for a City:</h4>
                    <div class="form-inline" > 
                        <input  id="input-text" type="text">
                        <!-- class="form-control"  -->
                       
                                <button class="btn btn-primary btn-sm" id="searchBtn" type="submit">
                                    <i class="fa fa-search" aria-hidden="true"></i>Search
                                </button> 
                                  
                    </div> 
                  <!-- <div><h5>Kurt</h5></div>  -->
                </form>
            </div>
           <div class = "col-8" id="main-page">
                 <h1>Kurt</h1>
                 <img src="download.png"></img>
                    <ul class="no-bullets"> 
                        <li><h3>Temperature:</h3></li>
                        <li><h3>Humidity:</h3></li>
                        <li><h3>Wind Speed:</h3></li>
                        <li><h3>UV Index:</h3></li>
                    </ul>  
           </div> 
        </div>
        
        
        <!-- second row-->
        <div class="row" id="five-day-forecast">
            <div class="col-4"></div>
            <div class="col-2">
                <!-- <h3>5 Day Forecast:</h3> -->
                <div class="card text-white bg-primary mb-1" style="max-width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="five-day1"></h5>

                                <li id="five-day1t"></li>
                                <li id="five-day1h"></li>
                            </ul>  
                        </div>
                </div>
            </div>
            <div class="col-2" >

                        </ul>  
                    </div>
                </div>
            </div>
            <div class="col-2" >                
                <div class="card text-white bg-primary mb-1" style="max-width: 10rem;">

                        <ul class="no-bullets card-text">

                </div>
            </div>                  
            <div class="col-2" >

                        <ul class="no-bullets card-text"> 
                            <li id="five-day4t"></li>

                </div>
            </div>
            <div class="col-2">

                            <ul class="no-bullets card-text"> 
                                <li id="five-day5t"></li>
